<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Jogo da Velha</title>
</head>
<body>

  <div class="form">
    <form id="player-form">
      <!-- Player 1 -->
      <div class="player">
        <label for="player-1-name">Nome do Player 1:</label>
        <input type="text" id="player-1-name" value="Player 1" placeholder="Player 1 name">

        <label for="player-1-value">Símbolo:</label>
        <input type="text" maxlength="2" id="player-1-value" value="X" placeholder="Player 1 symbol">
      </div>

      <span class="separator">VS</span>

      <!-- Player 2 -->
      <div class="player">
        <label for="player-2-name">Nome do Player 2:</label>
        <input type="text" id="player-2-name" value="Player 2" placeholder="Player 2 name">

        <label for="player-2-value">Símbolo:</label>
        <input type="text" maxlength="2" id="player-2-value" value="O" placeholder="Player 2 symbol">
      </div>

      <button type="submit">Aplicar</button>
    </form>
  </div>

  <!-- Grade do jogo -->
  <div class="grid-container">
    <div class="grid">
      <button id="btn1"></button>
      <button id="btn2"></button>
      <button id="btn3"></button>
      <button id="btn4"></button>
      <button id="btn5"></button>
      <button id="btn6"></button>
      <button id="btn7"></button>
      <button id="btn8"></button>
      <button id="btn9"></button>
    </div>
  </div>
  <button id="reset">↩️</button>

  <script src="src/javascript/script.js" type="module"></script>
</body>
</html>
